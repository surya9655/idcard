<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID CARD</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        
      
        <div class="container">
            <label>ID NO :</label>
            <input type="text" placeholder="Enter your ID number" id="id"><br><br>
            <label>BLOOD :</label>
            <input type="text" placeholder="Enter your Blood group" id="blood"><br><br>
            <label>EMAIL :</label>
            <input type="email" placeholder="Enter your email" id="mail"><br><br>
            <label>PHONENUMBER :</label>
            <input type="tel" placeholder="Enter your phone number" id="number"><br><br>
            <label>Upload photo:</label>
            <input type="file" accept="image/*" id="image" onchange="loadImage(event)"><br><br>
            <button type="button" id="btn">Submit</button>
        </div>

       
        <div class="container1" id="cardContainer">
            <div class="id-card">
                <img src="" id="imgDisplayed" alt="Uploaded Image">
                <h3>ID CARD</h3>
                <ul>
                    <li><strong>ID NO:</strong> <span id="IDNO"></span></li>
                    <li><strong>BLOOD:</strong> <span id="BLOOD"></span></li>
                    <li><strong>EMAIL:</strong> <span id="EMAIL"></span></li>
                    <li><strong>PHONENUMBER:</strong> <span id="PHONENUMBER"></span></li>
                </ul>
            </div>
        </div>
    </center>




<script src="/app.js" ></script>


    
</body>
</html>
